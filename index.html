    <style>
        body {

        .container {

        .card-main {
            position: absolute;

        }

        .card-profile-photo {

            background-position: center;
            width: 100%;
            height: 464px;
            border-radius: 16px;
            position: absolute;
            top: 0;
            left: 0;

        }

        .card-additional-info {
            position: absolute;
            top: 35%;
            left: 4%;
            color: white;
            font-size: 2vw;
            text-align: left;

        }

        }

        strong {
            font-weight: bold;
        }

        .card-contact-info {
            display: flex;
            gap: 2rem;
            margin-top: 10px;
        }

        .icon-circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;

        .fa-mobile-alt {

            padding: 20px;

            font-size: 20px;

            margin: 0;
            text-align: center !important;

        .card-linkedin {
            background-color: white;
            border-radius: 16px;
            margin: 20px;
            min-width: 450px;
            padding: 20px;
        }

        .card-linkedin-link {
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            /* justify-content: space-evenly; */
        }

        .card-linkedin-text {
            font-size: 20px;
            color: #333333;
            width: calc(100% - 95px);
        }

        .fa-linkedin {
            font-size: 52px;
        }

        .fa-greater-than {

            color: #333333;
